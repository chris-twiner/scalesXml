site_name: Scales Xml
site_url: https://scalesxml.github.io/scales-xml_2.10/

repo_url: https://github.com/chris-twiner/scalesXml/
repo_name: scales-xml

edit_uri: !ENV [MKDOCS_EDIT_URL, ''] # empty disables shows with value enabled -/edit/master/docs/

theme:
  name: material
  #logo: img/quality.png
  #favicon: img/quality.png
  include_search_page: false
  search_index_only: true
  features:
    - navigation.tabs
    - navigation.top
    - navigation.expand
    - content.code.copy

nav:
  - index.md
  - Getting Started:
    - Getting_Started/ScalesXmlIntro.md
    - Getting_Started/Setup.md
    - Getting_Started/HowToUse.md
    - Getting_Started/MemoryOptimisation.md
    - Getting_Started/release_notes
    - XML Model:
      - XML_Model/QNames.md
      - XML_Model/Elem.md
      - XML_Model/Attributes.md
      - XML_Model/XmlItem.md
      - XML_Model/XmlDsl.md
      - XML_Model/OptionalDsl.md
      - XML_Model/XmlVersionSupport.md
  - Parsing XML:
    - Parsing_XML/FullParsing.md
    - Parsing_XML/PullParsing.md
    - Parsing_XML/RepeatedSections.md
    - Parsing_XML/AsyncPull.md
  - Accessing and Querying Data:
    - Accessing_and_Querying_Data/XPaths.md
    - Accessing_and_Querying_Data/XPathFunctions.md
    - Accessing_and_Querying_Data/StringXPaths.md
  - Serializing & Transforming XML:
    - Serializing_&_Transforming_XML/SerializingIntro.md
    - Serializing_&_Transforming_XML/Folding.md
    - Serializing_&_Transforming_XML/XSLT.md
  - Advanced:
    - Technical Details:
      - Advanced/Technical_Details/OptimisationDetails.md
      - Advanced/Technical_Details/Serialization.md
    - XML Equality:
      - Advanced/XML_Equality/EqualityBasics.md
      - Advanced/XML_Equality/XmlComparison.md
  - Reference Material:
    - Maven Site: site/index.html
    - Scaladocs:
      - scales-xml: site/scales-xml_2.12/scaladocs/index.html
      - scales-xml-jaxen: site/scales-xml-jaxen_2.12/scaladocs/index.html
      - scales-xml-aalto: site/scales-xml-aalto_2.12/scaladocs/index.html

extra:
  version:
    default: latest
    provider: mike

plugins:
  - search:
      prebuild_index: true
      lang: en
  - macros
  - git-revision-date-localized:
      type: datetime
      fallback_to_build_date: true
      enable_creation_date: true
  - with-pdf:
      enabled_if_env: ENABLE_PDF_EXPORT
      cover_subtitle: A High Performance Scala Xml Library
      copyright: Copyright @ 2010 - Chris Twiner
      author: Chris Twiner

markdown_extensions:
  - markdown.extensions.toc:
      permalink: true
  - markdown.extensions.admonition:
  - markdown.extensions.smarty:
      smart_quotes: false
  - pymdownx.betterem:
  - markdown.extensions.attr_list:
  - markdown.extensions.def_list:
  - markdown.extensions.tables:
  - markdown.extensions.abbr:
  - markdown.extensions.footnotes:
  - markdown.extensions.md_in_html:
  - pymdownx.highlight:
  - pymdownx.superfences:
      preserve_tabs: true
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.details:
  - pymdownx.tabbed:
  - pymdownx.inlinehilite:
  - meta
  - plantuml_markdown:
      priority: 50
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
      social_url_shorthand: true
      social_url_shortener: true
      user: sparkutils
      repo: quality
  - pymdownx.saneheaders:
